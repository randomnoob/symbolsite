<div class="copybox text-center py-4">
    <span class="copy-value" value="{{copy_value}}">{{copy_value}}
        <span class="snippet hide">Click to copy</span>
    </span>
    
</div>
<div class="copy-status text-center">
    <span class="copied hide">
        <i class="zmdi zmdi-check"></i> <small>Copied!</small>
    </span>
</div>
